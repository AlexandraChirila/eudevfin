<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Custom Dashboards - Country Sector</title>

    <!-- load jquery UI css files -->
    <link href="css/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load general styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
    <wicket:extend>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>Custom Dashboards - Country Sector</h1>
                </div>

                <div class="span6">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="countryTableTitle"/>
                            </h2>
                        </div>
                        <table wicket:id="countryTable">
                            <thead>
                                <tr>
                                    <th class="ui-state-default">Geographical area</th>
                                    <th class="ui-state-default" colspan="2">2012</th>
                                    <th class="ui-state-default" colspan="2">2013</th>
                                </tr>
                                <tr>
                                    <td class="ui-state-default"></td>
                                    <td class="ui-state-default">$</td>
                                    <td class="ui-state-default">%</td>
                                    <td class="ui-state-default">$</td>
                                    <td class="ui-state-default">%</td>
                                </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="countryTableRows">
                                <td wicket:id="col0" class="string">Row 1 Data 1</td>
                                <td wicket:id="col1" class="numeric">Row 1 Data 2</td>
                                <td wicket:id="col2" class="numeric">Row 1 Data 3</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /container -->
    </wicket:extend>
</body>
</html>
