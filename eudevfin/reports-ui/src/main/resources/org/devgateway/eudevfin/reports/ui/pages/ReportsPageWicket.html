<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>ODA at a Glance with Wicket</title>

    <!-- load CDF libs css files -->
    <link href="/js/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load CDF general styles -->
    <link href="/js/cdfcss.min.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div class="container">
        <h2>ODA at a Glance with Wicket</h2>

        <div class="row">
            <div class="row">
                <div class="span12">
                    <h3 wicket:id="reportingCountry"/>
                </div>

                <div class="span7">
                    <div class="box">
                        <table wicket:id="netODADashboard" class="display">
                            <thead>
                                <tr>
                                    <th>Column 1</th>
                                    <th>Column 2</th>
                                    <th>Column 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="rows">
                                    <td wicket:id="col1">Row 1 Data 1</td>
                                    <td wicket:id="col2">Row 1 Data 2</td>
                                    <td wicket:id="col3">Row 1 Data 3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="span5">
                    <div class="box">
                        <div wicket:id="odaByIncomeGroupChart"/>
                    </div>
                </div>

                <div class="span6">
                    <div class="box">
                        <table wicket:id="topTenRecipients" class="display">
                            <thead>
                            <tr>
                                <th>Countries</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="rows2">
                                <td wicket:id="col1">Row 1 Data 1</td>
                                <td wicket:id="col2">Row 1 Data 2</td>
                            </tr>
                            </tbody>
                        </table>

                        <table wicket:id="topTenMemoShare" class="display removeHeader">
                            <thead>
                            <tr>
                                <th>Top</th>
                                <th>Percent</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="rows3">
                                <td wicket:id="col1">Row 1 Data 1</td>
                                <td wicket:id="col2">Row 1 Data 2</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--<div class="span6">-->
                    <!--<div class="box">-->
                        <!--<div wicket:id="odaByRegionChart"/>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="span12">
                    <div class="box">
                        <div wicket:id="odaBySectorChart"/>
                    </div>
                </div>

            </div> <!-- /row -->
        </div>

    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
