<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Custom Dashboards - Country Sector</title>

    <!-- load jquery UI css files -->
    <link href="css/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load general styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
    <wicket:extend>
        <div id="reports-page">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <h2 wicket:id="title"/>
                        <br/>
                    </div>

                    <div class="span6">
                        <div class="box">
                            <div class="box-header">
                                <h2>
                                    <div wicket:id="countryTableTitle"/>
                                </h2>
                            </div>
                            <table wicket:id="countryTable">
                                <thead>
                                    <tr>
                                        <th rowspan="2" class="ui-state-default">Geographical area</th>
                                        <th rowspan="2" class="ui-state-default">Country</th>
                                        <th colspan="2" class="ui-state-default" wicket:id="firstYear"></th>
                                        <th colspan="2" class="ui-state-default" wicket:id="secondYear"></th>
                                    </tr>
                                    <tr>
                                        <th>$</th>
                                        <th>%</th>
                                        <th>$</th>
                                        <th>%</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr wicket:id="countryTableRows">
                                        <td wicket:id="col0" class="string">Row 1 Data 0</td>
                                        <td wicket:id="col1" class="string">Row 1 Data 1</td>
                                        <td wicket:id="col2" class="numeric">Row 1 Data 2</td>
                                        <td wicket:id="col3" class="numeric">Row 1 Data 3</td>
                                        <td wicket:id="col4" class="numeric">Row 1 Data 4</td>
                                        <td wicket:id="col5" class="numeric">Row 1 Data 4</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="box">
                            <div class="box-header">
                                <h2>
                                    <div wicket:id="countryChartTitle"/>
                                </h2>
                            </div>
                            <div wicket:id="countryChart"/>
                        </div>
                    </div>
                </div> <!-- /row -->
            </div> <!-- /container -->
        </div> <!-- /reports-page -->

        <div class="container">
            <div class="row">
                <br/><br/>
                <div class="span6 offset5">
                    <button id="print-page" class="btn btn-success" type="button">
                        <i class="icon-print icon-white"></i> Print page
                    </button>
                    <button id="download-page" class="btn btn-success" type="button">
                        <i class="icon-download icon-white"></i> Download page
                    </button>
                </div>
                <br/><br/><br/>
            </div>
        </div> <!-- /container -->
    </wicket:extend>
</body>
</html>
