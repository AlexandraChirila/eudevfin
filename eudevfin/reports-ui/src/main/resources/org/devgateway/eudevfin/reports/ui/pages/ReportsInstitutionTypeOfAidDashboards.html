<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Custom Dashboards - Institution and Type Of Aid</title>

    <!-- load jquery UI css files -->
    <link href="css/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load general styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div id="reports-page">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h2 wicket:id="title"/>
                    <br/>
                </div>

                <div class="span6">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="typeOfAidTableTitle"/>
                            </h2>
                        </div>
                        <table wicket:id="typeOfAidTable">
                            <thead>
                            <tr>
                                <th rowspan="2" class="ui-state-default">Institution</th>
                                <th rowspan="2" class="ui-state-default">Type of Aid</th>
                                <th colspan="2" class="ui-state-default" wicket:id="firstYear"></th>
                            </tr>
                            <tr>
                                <th wicket:id="nationalCurrencyFirst"/>
                                <th>$</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="typeOfAidTableRows">
                                <td wicket:id="col0" class="string geography">Institution</td>
                                <td wicket:id="col1" class="string">Country</td>
                                <td wicket:id="col2" class="numeric">National Currency 1</td>
                                <td wicket:id="col3" class="numeric">$</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="span6">
                    <!--<div class="box">-->
                    <!--<div class="box-header">-->
                    <!--<h2>-->
                    <!--<div wicket:id="typeOfAidChartTitle"/>-->
                    <!--</h2>-->
                    <!--</div>-->
                    <!--<div wicket:id="typeOfAidChart"/>-->
                    <!--</div>-->
                </div>
            </div> <!-- /row -->
        </div> <!-- /container -->
    </div> <!-- /reports-page -->

    <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset5">
                <button id="print-page" class="btn btn-success" type="button">
                    <i class="icon-print icon-white"></i> Print page
                </button>
                <button id="download-page" class="btn btn-success" type="button">
                    <i class="icon-download icon-white"></i> Download page
                </button>
            </div>
            <br/><br/><br/>
        </div>
    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
