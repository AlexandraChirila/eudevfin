<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Custom Dashboards - Implementation Status</title>

    <!-- load jquery UI css files -->
    <link href="css/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load general styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div id="printable-container">
        <div class="container">
            <div class="row">
                <br/>

                <div class="span8 offset2">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="implementationTableTitle"/>
                            </h2>
                        </div>
                        <table wicket:id="implementationTable">
                            <thead>
                            <tr>
                                <th rowspan="2" class="ui-state-default">Transaction Title</th>
                                <th colspan="2" class="ui-state-default" wicket:id="firstYear"></th>
                                <th colspan="2" class="ui-state-default" wicket:id="secondYear"></th>
                            </tr>
                            <tr>
                                <th wicket:id="currencyFirstYear">$</th>
                                <th>%</th>
                                <th wicket:id="currencySecondYear">$</th>
                                <th>%</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="implementationTableRows">
                                <td>
                                    <a href="#" wicket:id="link">
                                        <span wicket:id="linkName">Transaction title</span>
                                    </a>
                                    <span wicket:id="total">TOTAL</span>
                                </td>
                                <td wicket:id="col1" class="numeric">Currency</td>
                                <td wicket:id="col2" class="numeric">%</td>
                                <td wicket:id="col3" class="numeric">Currency</td>
                                <td wicket:id="col4" class="numeric">%</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br/><br/>
                <div class="span8 offset2">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="implementationChartTitle"/>
                            </h2>
                        </div>
                        <div wicket:id="implementationChart"/>
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /container -->
    </div> <!-- /printable-container -->

    <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset5">
                <button id="print-page" class="btn btn-success" type="button">
                    <i class="icon-print icon-white"></i> Print page
                </button>
                <button id="download-page" class="btn btn-success" type="button">
                    <i class="icon-download icon-white"></i> Download page
                </button>
            </div>
            <br/><br/><br/>
        </div>
    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
