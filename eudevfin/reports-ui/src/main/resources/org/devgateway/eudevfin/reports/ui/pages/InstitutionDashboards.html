<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Custom Dashboards - Institution Dashboards</title>

    <!-- load jquery UI css files -->
    <link href="css/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>

    <!-- load general styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div id="reports-page">
        <div class="container">
            <div class="row">
                <br/>
                <div class="span7">
                    <h3 wicket:id="institution"/>
                </div>

                <div class="span8 offset 2">
                    <div class="box">
                        [table]
                    </div>
                </div>
                <div class="span6">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="institutionPieChartTitle"/>
                            </h2>
                        </div>
                        <div wicket:id="institutionPieChart"/>
                    </div>
                </div>
                <div class="span6">
                    <div class="box">
                        <div class="box-header">
                            <h2>
                                <div wicket:id="institutionBarChartTitle"/>
                            </h2>
                        </div>
                        <div wicket:id="institutionBarChart"/>
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /container -->
    </div> <!-- /reports-page -->

    <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset5">
                <button id="print-page" class="btn btn-success" type="button">
                    <i class="icon-print icon-white"></i> Print page
                </button>
                <button id="download-page" class="btn btn-success" type="button">
                    <i class="icon-download icon-white"></i> Download page
                </button>
            </div>
            <br/><br/><br/>
        </div>
    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
