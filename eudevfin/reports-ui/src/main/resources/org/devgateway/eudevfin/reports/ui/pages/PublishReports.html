<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Reports Export</title>

    <script>
        function target_popup (form) {
            'use strict';

            window.open('', 'formpopup', 'width=600,height=400,left=200,top=100,resizeable,scrollbars');
            form.target = 'formpopup';
        }
    </script>
</wicket:head>
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset3">
                <form class="form-horizontal" action="jasperreports/publish" method="post" onsubmit="target_popup(this)">
                    <input wicket:id="reportType" type="hidden"/>
                    <div class="control-group">
                        <label class="control-label" for="reportYear">Report Year</label>
                        <div class="controls">
                            <select wicket:id="reportYear" class="span3"></select>
                        </div>
                    </div>
                    <div class="control-group" wicket:id="dataSourceGroup">
                        <label class="control-label" for="dataSource">Data Source</label>
                        <div class="controls">
                            <select wicket:id="dataSource" class="span3"></select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-large btn-primary">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
