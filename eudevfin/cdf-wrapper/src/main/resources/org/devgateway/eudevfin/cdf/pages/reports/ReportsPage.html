<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<title><wicket:message key="dashboards.title"/></title>

    <!-- load CDF libs css files -->
    <link href="/js/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>
    <link href="/js/addIns/coltypes.css" rel="stylesheet" type="text/css"/>

    <!-- load CDF general styles -->
    <link href="/js/cdfcss.min.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div class="loading-bar">
        <i class="sphere"></i>
    </div>
    <!-- used for loading animation instead of blockUI js library -->

    <div class="container">
		<br/>
		<div class="row" align="center">
        <h2>
			<wicket:message key="dashboards.title"/>
        </h2>
		</div>

        <div class="row">
            <div class="span7">
                <div class="box">
                    <div wicket:id="netODADashboard"/>
                </div>
            </div>

	        <div class="span5">
			        <h2>By Income Group (USD m)</h2>
	        </div>

	        <div class="span6">
		        <div class="box">
			        <div wicket:id="topTenRecipients"/>
			        <div class='removeHeader' wicket:id="topTenMemoShare"/>
		        </div>
	        </div>

	        <div class="span6">
		        <h2>By Region (USD m)</h2>
	        </div>

	        <div class="span12">
		        <h2>By Sector</h2>
	        </div>

            <div class="span12">
                <h2>
                    <wicket:message key="dashboards.pieChart"/>
                </h2>
                <div class="box">
                	<div wicket:id="pieChart"/>
                </div>
            </div>
            <div class="span12">
                <h2>
                    <wicket:message key="dashboards.columnChart"/>
                </h2>
                <div class="box">
                	<div wicket:id="columnsChart"/>
                </div>
            </div>
            <div class="span12">
                <h2>
                    <wicket:message key="dashboards.stackedBarChart"/>
                </h2>
                <div class="box">
                	<div wicket:id="stackedBarChart"/>
                </div>
            </div>
        </div> <!-- /row -->
        <div class="row">
    		<div class="span6 offset5">
    			<button id="export-all" class="btn btn-large btn-success" type="button">Export all charts</button>
    		</div>
	        <br/><br/><br/>
    	</div>
        
    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
