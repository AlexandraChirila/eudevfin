<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<title><wicket:message key="page.title"/></title>

    <!-- load CDF libs css files -->
    <link href="/js/theme/cupertino/jquery-ui-1.8.custom.css" rel="stylesheet" type="text/css"/>
    <link href="/js/addIns/coltypes.css" rel="stylesheet" type="text/css"/>

    <!-- load CDF general styles -->
    <link href="/js/cdfcss.min.css" rel="stylesheet" type="text/css"/>
</wicket:head>
<body>
<wicket:extend>
    <div class="loading-bar">
        <i class="sphere"></i>
    </div>
    <!-- used for loading animation instead of blockUI js library -->

    <div id="reports-page">
        <div class="container">
            <div>
                <div class="alert alert-info no-data">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span>
                        <h4>Warning</h4>
                        <p>Some of the dashboards are not displayed due to the lack of data.</p>
                    </span>
                </div><!-- /alert -->
            </div>

            <div class="row">
                <div class="span12">
                    <h3 wicket:id="reportingCountry"/>
                </div>

                <div class="span7">
                    <div class="box">
                        <div wicket:id="netODADashboard"/>
                    </div>
                </div>

                <div class="span5">
                    <div class="box">
                        <div wicket:id="odaByIncomeGroupChart"/>
                    </div>
                </div>

                <div class="span6">
                    <div class="box">
                        <div wicket:id="topTenRecipients"/>
                        <div class='removeHeader' wicket:id="topTenMemoShare"/>
                    </div>
                </div>

                <div class="span6">
                    <div class="box">
                        <div wicket:id="odaByRegionChart"/>
                    </div>
                </div>


                <div class="span12">
                    <div class="box">
                        <div wicket:id="odaBySectorChart"/>
                    </div>
                </div>

            </div> <!-- /row -->
        </div> <!-- /container -->
    </div> <!-- /reports-page -->

    <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset5">
                <button id="print-page" class="btn btn-success" type="button">
                    <i class="icon-print icon-white"></i> Print page
                </button>
                <button id="download-page" class="btn btn-success" type="button">
                    <i class="icon-download icon-white"></i> Download page
                </button>
            </div>
            <br/><br/><br/>
        </div>
    </div> <!-- /container -->
</wicket:extend>
</body>
</html>
