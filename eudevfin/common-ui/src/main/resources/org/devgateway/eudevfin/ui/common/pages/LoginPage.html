<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:message key="login.title" />
</head>


<body>
    <wicket:extend>
        <header class="eubanner subhead" id="overview">
            <div class="container">
                <h1><wicket:message key="login.welcome" /></h1>
                <p class="lead"><wicket:message key="login.banner" /></p>
            </div>
        </header>
<p/>
        <div class="container">
            <div class="row">
                <div class="span4 offset4 well">
                    <legend>Please Sign In</legend>
                    <form wicket:id="loginform">
                        <div wicket:id="feedback" />
                        <div wicket:id="username"/>
                        <div wicket:id="password"/>
                        <br/>
                        <a wicket:id="forgotPasswordLink"/>
                        <br/><br/>
                        <input wicket:id="submit" type="submit" class="btn btn-primary btn-block"/>                        
                    </form>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
