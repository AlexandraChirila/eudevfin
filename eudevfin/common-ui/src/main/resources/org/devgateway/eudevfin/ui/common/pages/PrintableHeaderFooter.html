<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

<div id="printable-container">
	<wicket:child/>
</div>

 <div class="container">
        <div class="row">
            <br/><br/>
            <div class="span6 offset5">
                <button id="print-page" class="btn btn-success" type="button">
                    <i class="icon-print icon-white"></i> Print
                </button>
                <button id="download-page" class="btn btn-success" type="button">
                    <i class="icon-download icon-white"></i> Download
                </button>
            </div>
            <br/><br/><br/>
        </div>
    </div> 
  

</wicket:extend>
</body>
</html>
