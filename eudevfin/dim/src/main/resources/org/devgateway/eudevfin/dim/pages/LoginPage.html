<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:message key="login.title" />
</head>
<body>
    <wicket:extend>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Welcome to EU-DEVFIN</h1>
                <p class="lead">Lorem ipsum bla bla bla bla bla.</p>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="span4">
                    <section id="login">
                        <form wicket:id="loginform">
                            <fieldset>
                                <div wicket:id="username"/>
                                <div wicket:id="password"/>

                                <button type="submit" class="btn">Submit</button>
                            </fieldset>
                        </form>

                    </section>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
