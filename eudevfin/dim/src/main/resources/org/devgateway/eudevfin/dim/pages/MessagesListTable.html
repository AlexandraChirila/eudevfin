<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <thead>
    <tr>
        <th></th>
        <th>Message List</th>
    </tr>
    </thead>
    <tr wicket:id="messagesList">
        <td style="width: 10px;">
            <a wicket:id="readStatus">
                <i class="iconLink" wicket:id="readStatusIcon"/>
            </a>
            <a wicket:id="reply">
                <i class="iconLink icon-share-alt"/>
            </a>
            <a wicket:id="delete">
                <i class="iconLink icon-remove"/>
            </a>
        </td>
        <td>
            <div>
                <span class=""><strong>From:</strong> <span wicket:id="from"/></span>
                <span class="pull-right"><span style="color: #888888; font-size: 12px;" wicket:id="date"/></span>
            </div>
            <div>
                <span class=""><strong>To:</strong> <span wicket:id="to"/></span>
            </div>
            <div>
                <span class=""><strong>Subject:</strong> <span wicket:id="subject"/> </span>
            </div>
            <div>
                <span wicket:id="message"/>
            </div>
            <div wicket:id="attachments">
                <span class=""><strong>Attachments:</strong> <span style="margin-left: 5px;" wicket:id="list"><span
                        wicket:id="label"/><i style="cursor: pointer;" wicket:id="download"/></span></span>
            </div>
        </td>
    </tr>
</wicket:extend>
</body>
</html>
