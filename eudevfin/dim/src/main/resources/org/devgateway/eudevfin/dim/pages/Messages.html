<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="span10 offset1 well">
                <form wicket:id="form">
                    <div class="row">
                        <span wicket:id="to"/>
                    </div>
                    <div class="row">
                        <span wicket:id="subject"/>
                    </div>
                    <div class="row">
                        <span wicket:id="message"/>
                    </div>
                    <div class="row">
                        <div class="span10">
                            <input wicket:id="send" type="button"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset1 well">
                <span wicket:id="list"/>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
