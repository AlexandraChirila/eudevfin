<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

   
    <div class="container">
    	<div class="note alert alert-warning" wicket:id="note"></div>
    	<br/>
    	<div class="subnote alert alert-error" wicket:id="subnote"></div>
    	<br/>
        <div class="row">	
            <div class="span10 offset1">
                <form wicket:id="form">
                    <div class="row">
                        <div class="span10 well">
                            <div wicket:id="bc"/>
                            <div class="row">
                                <div class="span10">
                                    &nbsp;
                                </div>
                            </div>
                            <div class="row">
                               <div class="span10 well form-controls">
                                    <wicket:child/>
                                    <input wicket:id="submit" type="button"/>
                                    <input wicket:id="save" type="button"/>
                                    <input wicket:id="delete" class="btn-danger" type="button"/>
                                    <input wicket:id="cancel" type="button"/>
									
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <span wicket:id="feedback">feedback</span>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
