<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <wicket:fragment wicket:id="extension3">
        <div class="row">
            <div class="span4">
                <div wicket:id="7aRecipientCode"/>
            </div>
            <div class="span4">
                <div wicket:id="7cPriorityStatus"/>
            </div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="extension1">
        <div wicket:id="7bCPA"/>
        <div wicket:id="7dPhasingOutYear"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="extension2">
        <div class="row">
            <div class="span4">
                <div wicket:id="14bisUploadDocumentation"/>
            </div>
            <div class="span4">
                <div wicket:id="14aProjectCoFinanced"/>
            </div>
        </div>
        <div class="row" wicket:id="14coFinancing">
            <div class="span8">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            <wicket:message key="14table.cofinancingAgency"/>
                        </th>
                        <th>
                            <wicket:message key="14table.name"/>
                        </th>
                        <th>
                            <wicket:message key="14table.amount"/>
                        </th>
                        <th>
                            <wicket:message key="14table.currency"/>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <wicket:message key="14table.1stAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14b1stAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14c1stAgencyAmount"/>
                        </td>
                        <td>
                            <div wicket:id="14d1stAgencyCurrency"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <wicket:message key="14table.2ndAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14e2ndAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14f2ndAgencyAmount"/>
                        </td>
                        <td>
                            <div wicket:id="14g2ndAgencyCurrency"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <wicket:message key="14table.3rdAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14h3rdAgency"/>
                        </td>
                        <td>
                            <div wicket:id="14i3rdAgencyAmount"/>
                        </td>
                        <td>
                            <div wicket:id="14j3rdAgencyCurrency"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
