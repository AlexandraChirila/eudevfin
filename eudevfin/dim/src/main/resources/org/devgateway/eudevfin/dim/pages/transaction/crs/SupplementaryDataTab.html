<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

        <div class="span4" wicket:id="typeOfAidGroup">
            <h4>
                <wicket:message key="typeOfAid.label"/>
            </h4>
            <div class="row">
                <div wicket:id="24freestandingTechnicalCooperation"/>
                <div wicket:id="25programmeBasedApproach"/>
                <div wicket:id="26investmentProject"/>
