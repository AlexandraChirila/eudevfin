<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div class="container">
                <div class="row">
                    <div class="span8 offset2 well">
                        <form wicket:id="form">  
                            <div class="row">
                                <div wicket:id="1plannedResult"/>
                                <div wicket:id="status"/>   
                                <div wicket:id="3description"/>                                      
                            </div>
                            <div class="row">
                                <div class="span4">
                                    <input wicket:id="submit" type="button"/>
                                    <input wicket:id="cancel" type="button"/>
                                </div>
                            </div>
                                    
                        </form>
                    </div>
                </div>
            </div>          
        </wicket:extend>
    </body>
</html>
