<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <thead>
                <tr>
                    <th><span wicket:id="project-name-label">Project title</span></th>
                    <th><span wicket:id="project-type-label">Project type</span></th>
                    <th><span wicket:id="project-start-year-label">Project start year</span></th>
                    <th><span wicket:id="project-stop-year-label">Project stop year</span></th>
                    <th><span wicket:id="project-financing-label">Financing institution</span></th>
                    <th><span wicket:id="project-organization-label">Organization</span></th>
                    <th><span wicket:id="project-geofocus-label">Geographic focus</span></th>
                    <th><span wicket:id="project-actions-label">Actions</span></th>
                </tr>
            </thead>
            <tr wicket:id="project-list">
                <td>
                    <span wicket:id="project-name">0</span>
                </td>
                <td>
                    <span wicket:id="project-type">type</span>
                </td>
                <td>
                    <span wicket:id="project-start-year">0</span>
                </td>
                <td>
                    <span wicket:id="project-stop-year">0</span>
                </td>
                <td>
                    <span wicket:id="project-financing">unspecified</span>
                </td>
                <td>
                    <span wicket:id="project-organization">unspecified</span>
                </td>
                <td>
                    <span wicket:id="project-geofocus">unspecified</span>
                </td>
                <td>
                    <a wicket:id="project-view-link"><span wicket:id="project-view-link-label">View</span></a><br/>
                    <a wicket:id="project-edit-link"><span wicket:id="project-edit-link-label">Edit</span></a>				
                </td>
            </tr>
        </wicket:extend>
    </body>
