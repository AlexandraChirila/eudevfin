<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <div class="row">
            <div class="span12">
                &nbsp;
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span8 offset2 well">
                <form wicket:id="form">
                    <div class="row">
                        <div wicket:id="baseCurrency"/>
                        <div wicket:id="counterCurrency"/>
                        <div wicket:id="date"/>
                        <div wicket:id="rate"/>
                        <div wicket:id="source"/>
                    </div>
                    <div class="row">
                        <div class="span4">
                            <input wicket:id="submit" type="button"/>                            
                            <input wicket:id="cancel" type="button"/>
                            <input wicket:id="delete" type="button"/>
                        </div>
                    </div>
                </form>
					<span wicket:id="feedback">feedback</span>				
				</div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
