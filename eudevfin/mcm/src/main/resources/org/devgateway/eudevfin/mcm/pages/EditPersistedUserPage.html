<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="container">
        <div class="row">
            <div class="span8 offset2 well">
                <form wicket:id="form">
                    <div class="row">
                        <div wicket:id="username"/>
                        <div wicket:id="firstName"/>
                        <div wicket:id="lastName"/>
                        <div wicket:id="email"/>
						<div wicket:id="group"/>     
                        <div wicket:id="phone"/>
                        <div wicket:id="password"/>
                        <div wicket:id="passwordCheck"/>
                        <div wicket:id="enabled"/>
                        <div wicket:id="persistedAuthorities"/>                        
                    </div>
                    <div class="row">
                        <div class="span4">
                            <input wicket:id="submit" type="button"/>
                            <input wicket:id="cancel" type="button"/>
                        </div>
                    </div>
                </form>
                <span wicket:id="feedback">feedback</span>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
