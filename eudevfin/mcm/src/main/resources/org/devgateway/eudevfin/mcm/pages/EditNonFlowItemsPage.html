<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
  <div class="container">
        <div class="row">
            <div class="span12">
                &nbsp;
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row" align="center">
        <h2>
			<wicket:message key="nonflow.title"/>
        </h2>
		</div>
    
    
        <div class="row">
            <div class="span8 offset2 well">
                <form wicket:id="form">
                    <div class="row">                    
                    		<div wicket:id="reportingYear"/>
                    		<div wicket:id="reportingCountry"/>
                    		<div wicket:id="reportingCurrency"/>
                   	</div>
  					<div class="row">                    		
                    		<div wicket:id="populationContainer">
                    			<div wicket:id="population"/>
                    		</div>         
                    		<div wicket:id="gniContainer">
                    			<div wicket:id="gni"/>
                    		</div>
                    		<div wicket:id="totalFlowsContainer">
                    			<div wicket:id="totalFlows"/>
                    		</div>
                    		<div wicket:id="odaOfGniContainer">
                    			<div wicket:id="odaOfGni"/>
                    		</div>                      		
                    </div>
                    <div class="row">
                        <div class="span4">
                            <input wicket:id="submit" type="button"/>                        
                        </div>
                    </div>
                </form>
 				<span wicket:id="feedback">feedback</span>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
