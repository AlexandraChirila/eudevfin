<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>

	<div class="container">
		<div class="row">
			<form wicket:id="import-transactions-form">
				<div class="span4 offset4 well">
					<div class="">
						<div wicket:id="import-file-upload" />
					</div>
					<div class="">
						<input wicket:id="import-transactions-form-submit" type="submit"></input>
					</div>

				</div>
			</form>
		</div>
		<div class="row">
			<div class="span4 offset4 well">
				<span wicket:id="template-message">The import file format should be based on the following template:</span>
				<a wicket:id="template-link"><span wicket:id="template-link-name" /> </a>
			</div>
		</div>
	</div>
</wicket:extend>
</body>
</html>
